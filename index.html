<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <!-- Add your logo image here -->
                    <img src="/BuildBoard.png" alt="Your Logo" class="navbar-logo">
                   
                    <div class="logo-text">
                        <span class="logo-title">Buildboard</span>
                        <span class="logo-subtitle">Portfolio Generator</span>
                    </div>
                </div>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-edit"></i> Portfolio Information</h4>
                    </div>
                    <div class="card-body">
                        <form id="portfolioForm">
                            <!-- Personal Information -->
                            <div class="section mb-4">
                                <h5 class="section-title">Personal Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="title" class="form-label">Professional Title</label>
                                        <input type="text" class="form-control" id="title" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location">
                                </div>
                                <div class="mb-3">
                                    <label for="about" class="form-label">About Me</label>
                                    <textarea class="form-control" id="about" rows="4" placeholder="Tell us about yourself, your skills, and what you do..."></textarea>
                                </div>
                            </div>

                            <!-- Social Links -->
                            <div class="section mb-4">
                                <h5 class="section-title">Social Links</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="linkedin" class="form-label">LinkedIn</label>
                                        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="github" class="form-label">GitHub</label>
                                        <input type="url" class="form-control" id="github" placeholder="https://github.com/yourusername">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="twitter" class="form-label">Twitter</label>
                                        <input type="url" class="form-control" id="twitter" placeholder="https://twitter.com/yourhandle">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="website" class="form-label">Personal Website</label>
                                        <input type="url" class="form-control" id="website" placeholder="https://yourwebsite.com">
                                    </div>
                                </div>
                            </div>

                            <!-- Skills -->
                            <div class="section mb-4">
                                <h5 class="section-title">Skills</h5>
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills (comma separated)</label>
                                    <input type="text" class="form-control" id="skills" placeholder="HTML, CSS, JavaScript, React, Node.js">
                                </div>
                            </div>

                            <!-- Experience -->
                            <div class="section mb-4">
                                <h5 class="section-title">Experience</h5>
                                <div id="experienceContainer">
                                    <div class="experience-item mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Job Title" name="jobTitle">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Company" name="company">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Duration (e.g., 2020-2023)" name="duration">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Location" name="location">
                                            </div>
                                        </div>
                                        <textarea class="form-control mb-2" rows="3" placeholder="Description of your role and achievements..." name="description"></textarea>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addExperience">
                                    <i class="fas fa-plus"></i> Add Experience
                                </button>
                            </div>

                            <!-- Education -->
                            <div class="section mb-4">
                                <h5 class="section-title">Education</h5>
                                <div id="educationContainer">
                                    <div class="education-item mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Degree" name="degree">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Institution" name="institution">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Year" name="year">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="GPA (optional)" name="gpa">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addEducation">
                                    <i class="fas fa-plus"></i> Add Education
                                </button>
                            </div>

                            <!-- Projects -->
                            <div class="section mb-4">
                                <h5 class="section-title">Projects</h5>
                                <div id="projectsContainer">
                                    <div class="project-item mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <input type="text" class="form-control" placeholder="Project Name" name="projectName">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <input type="url" class="form-control" placeholder="Project URL" name="projectUrl">
                                            </div>
                                        </div>
                                        <textarea class="form-control mb-2" rows="3" placeholder="Project description..." name="projectDescription"></textarea>
                                        <input type="text" class="form-control mb-2" placeholder="Technologies used (comma separated)" name="technologies">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addProject">
                                    <i class="fas fa-plus"></i> Add Project
                                </button>
                            </div>

                            <!-- Theme Selection -->
                            <div class="section mb-4">
                                <h5 class="section-title">Theme</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="theme" class="form-label">Color Theme</label>
                                        <select class="form-select" id="theme">
                                            <option value="primary">Blue (Default)</option>
                                            <option value="success">Green</option>
                                            <option value="danger">Red</option>
                                            <option value="warning">Orange</option>
                                            <option value="info">Cyan</option>
                                            <option value="dark">Dark</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="layout" class="form-label">Layout Style</label>
                                        <select class="form-select" id="layout">
                                            <option value="modern">Modern</option>
                                            <option value="classic">Classic</option>
                                            <option value="minimal">Minimal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-success me-md-2" id="previewBtn">
                                    <i class="fas fa-eye"></i> Preview
                                </button>
                                <button type="button" class="btn btn-primary" id="exportBtn">
                                    <i class="fas fa-download"></i> Export Portfolio
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-eye"></i> Live Preview</h4>
                    </div>
                    <div class="card-body">
                        <div id="previewContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-user-circle fa-3x mb-3"></i>
                                <p>Fill out the form to see your portfolio preview here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Portfolio Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="portfolioPreview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="exportFromPreview">
                        <i class="fas fa-download"></i> Export Portfolio
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
